<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mod Listesi</title>
  <style>
    body { font-family: Arial, sans-serif; background: #181c20; color: #f1f1f1; margin: 0; padding: 0; }
    .container { max-width: 700px; margin: 40px auto; background: #23272b; border-radius: 10px; box-shadow: 0 2px 12px #0008; padding: 32px; }
    h1 { text-align: center; color: #7ecfff; }
    input[type="text"] { width: 100%; padding: 10px; border-radius: 5px; border: none; margin-bottom: 24px; font-size: 1.1em; }
    .mod-list { list-style: none; padding: 0; }
    .mod-item { background: #2c3136; margin-bottom: 16px; border-radius: 7px; padding: 18px 20px; display: flex; justify-content: space-between; align-items: center; }
    .mod-info { flex: 1; }
    .mod-name { font-size: 1.2em; font-weight: bold; color: #7ecfff; }
    .mod-desc { color: #b0b8c1; margin-top: 4px; }
    .download-btn { background: #7ecfff; color: #181c20; border: none; border-radius: 5px; padding: 10px 18px; font-size: 1em; cursor: pointer; transition: background 0.2s; }
    .download-btn:hover { background: #5bb6e6; }
    .loading { text-align: center; color: #7ecfff; margin: 32px 0; font-size: 1.2em; }
    .mod-desc:empty { display: none; }
    .virtual-list-viewport { max-height: 600px; overflow-y: auto; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mod Listesi</h1>
    <input type="text" id="search" placeholder="Mod ara...">
    <div class="virtual-list-viewport"><ul class="mod-list" id="modList"></ul></div>
    <div id="loading" class="loading">Yükleniyor...</div>
  </div>
  <script>
    // Debounce fonksiyonu
    function debounce(fn, delay) {
      let timer;
      return function(...args) {
        clearTimeout(timer);
        timer = setTimeout(() => fn.apply(this, args), delay);
      };
    }
    async function fetchMods() {
      const res = await fetch('/api/mods');
      return res.json();
    }
    function createDownloadUrl(name) {
      return `https://gs-85-14-206-57.server.4netplayers.com:20820/mods/${encodeURIComponent(name)}.zip`;
    }
    // Sanal listeleme için parametreler
    const ITEM_HEIGHT = 68;
    const VISIBLE_COUNT = 12;
    let allMods = [];
    let filteredMods = [];
    function renderMods(mods, scrollTop = 0) {
      const list = document.getElementById('modList');
      const viewport = document.querySelector('.virtual-list-viewport');
      const start = Math.floor(scrollTop / ITEM_HEIGHT);
      const end = Math.min(start + VISIBLE_COUNT, mods.length);
      list.innerHTML = '';
      if (mods.length === 0) {
        list.innerHTML = '<li style="text-align:center;color:#b0b8c1">Sonuç bulunamadı.</li>';
        return;
      }
      // Boş alanı doldurmak için padding
      list.style.paddingTop = (start * ITEM_HEIGHT) + 'px';
      list.style.paddingBottom = ((mods.length - end) * ITEM_HEIGHT) + 'px';
      for (let i = start; i < end; i++) {
        const mod = mods[i];
        const li = document.createElement('li');
        li.className = 'mod-item';
        li.innerHTML = `
          <div class="mod-info">
            <div class="mod-name">${mod.name || mod.id || 'İsimsiz Mod'}</div>
            <div class="mod-desc">${mod.description ? mod.description : ''}</div>
          </div>
          <a class="download-btn" href="${createDownloadUrl(mod.name || mod.id)}" target="_blank">İndir</a>
        `;
        list.appendChild(li);
      }
    }
    // Arama kutusu için debounce ile performanslı filtreleme
    const searchInput = document.getElementById('search');
    const viewport = document.querySelector('.virtual-list-viewport');
    function doFilter() {
      const q = searchInput.value.toLowerCase();
      filteredMods = allMods.filter(mod => (mod.name || mod.id || '').toLowerCase().includes(q));
      renderMods(filteredMods, viewport.scrollTop);
    }
    searchInput.addEventListener('input', debounce(doFilter, 200));
    // Sanal listeleme için scroll event
    viewport.addEventListener('scroll', () => {
      renderMods(filteredMods, viewport.scrollTop);
    });
    // Yükleniyor animasyonu ve veri çekme
    document.getElementById('loading').style.display = 'block';
    fetchMods().then(mods => {
      allMods = mods;
      filteredMods = mods;
      document.getElementById('loading').style.display = 'none';
      renderMods(mods);
    }).catch(() => {
      document.getElementById('loading').textContent = 'Modlar yüklenemedi.';
    });
  </script>
</body>
</html>
