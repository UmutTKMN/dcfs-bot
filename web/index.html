<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mod Listesi</title>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #181a1b;
      color: #e6e6e6;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 480px;
      margin: 48px auto;
      background: #202223;
      border-radius: 18px;
      box-shadow: 0 2px 16px 0 #0004;
      padding: 32px 20px 24px 20px;
    }
    h1 {
      text-align: center;
      color: #6ec1e4;
      font-size: 2.1em;
      font-weight: 600;
      margin-bottom: 28px;
      letter-spacing: 0.01em;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: none;
      background: #232526;
      color: #e6e6e6;
      font-size: 1.08em;
      margin-bottom: 22px;
      outline: none;
      transition: background 0.2s;
    }
    input[type="text"]:focus {
      background: #26292b;
    }
    .virtual-list-viewport {
      max-height: 420px;
      overflow-y: auto;
      border-radius: 10px;
      background: none;
    }
    .mod-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .mod-item {
      background: #232526;
      margin-bottom: 10px;
      border-radius: 8px;
      padding: 15px 16px 13px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: none;
      border: 1px solid #232526;
      transition: border 0.18s, background 0.18s;
    }
    .mod-item:hover {
      border: 1px solid #6ec1e4;
      background: #23282b;
    }
    .mod-info {
      flex: 1;
      min-width: 0;
    }
    .mod-name {
      font-size: 1.08em;
      font-weight: 500;
      color: #6ec1e4;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .mod-desc {
      color: #b0b8c1;
      font-size: 0.98em;
      margin-top: 2px;
      opacity: 0.82;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .mod-desc:empty { display: none; }
    .download-btn {
      background: #232526;
      color: #6ec1e4;
      border: 1px solid #6ec1e4;
      border-radius: 7px;
      padding: 8px 18px;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, border 0.18s;
      outline: none;
      text-decoration: none;
      margin-left: 18px;
    }
    .download-btn:hover {
      background: #6ec1e4;
      color: #181a1b;
      border: 1px solid #6ec1e4;
    }
    .loading {
      text-align: center;
      color: #6ec1e4;
      margin: 32px 0 0 0;
      font-size: 1.08em;
      letter-spacing: 0.01em;
    }
    @media (max-width: 600px) {
      .container { max-width: 98vw; padding: 16px 2vw 12px 2vw; }
      .virtual-list-viewport { max-height: 60vh; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mod Listesi</h1>
    <input type="text" id="search" placeholder="Mod ara...">
    <div class="virtual-list-viewport"><ul class="mod-list" id="modList"></ul></div>
    <div id="loading" class="loading">Yükleniyor...</div>
  </div>
  <script>
    // Debounce fonksiyonu
    function debounce(fn, delay) {
      let timer;
      return function(...args) {
        clearTimeout(timer);
        timer = setTimeout(() => fn.apply(this, args), delay);
      };
    }
    async function fetchMods() {
      const res = await fetch('/api/mods');
      return res.json();
    }
    function createDownloadUrl(name) {
      return `https://gs-85-14-206-57.server.4netplayers.com:20820/mods/${encodeURIComponent(name)}.zip`;
    }
    // Sanal listeleme için parametreler
    const ITEM_HEIGHT = 68;
    const VISIBLE_COUNT = 12;
    let allMods = [];
    let filteredMods = [];
    function renderMods(mods, scrollTop = 0) {
      const list = document.getElementById('modList');
      const viewport = document.querySelector('.virtual-list-viewport');
      const start = Math.floor(scrollTop / ITEM_HEIGHT);
      const end = Math.min(start + VISIBLE_COUNT, mods.length);
      list.innerHTML = '';
      if (mods.length === 0) {
        list.innerHTML = '<li style="text-align:center;color:#b0b8c1">Sonuç bulunamadı.</li>';
        return;
      }
      // Boş alanı doldurmak için padding
      list.style.paddingTop = (start * ITEM_HEIGHT) + 'px';
      list.style.paddingBottom = ((mods.length - end) * ITEM_HEIGHT) + 'px';
      for (let i = start; i < end; i++) {
        const mod = mods[i];
        const li = document.createElement('li');
        li.className = 'mod-item';
        li.innerHTML = `
          <div class="mod-info">
            <div class="mod-name">${mod.name || mod.id || 'İsimsiz Mod'}</div>
            <div class="mod-desc">${mod.description ? mod.description : ''}</div>
          </div>
          <a class="download-btn" href="${createDownloadUrl(mod.name || mod.id)}" target="_blank">İndir</a>
        `;
        list.appendChild(li);
      }
    }
    // Arama kutusu için debounce ile performanslı filtreleme
    const searchInput = document.getElementById('search');
    const viewport = document.querySelector('.virtual-list-viewport');
    function doFilter() {
      const q = searchInput.value.toLowerCase();
      filteredMods = allMods.filter(mod => (mod.name || mod.id || '').toLowerCase().includes(q));
      renderMods(filteredMods, viewport.scrollTop);
    }
    searchInput.addEventListener('input', debounce(doFilter, 200));
    // Sanal listeleme için scroll event
    viewport.addEventListener('scroll', () => {
      renderMods(filteredMods, viewport.scrollTop);
    });
    // Yükleniyor animasyonu ve veri çekme
    document.getElementById('loading').style.display = 'block';
    fetchMods().then(mods => {
      allMods = mods;
      filteredMods = mods;
      document.getElementById('loading').style.display = 'none';
      renderMods(mods);
    }).catch(() => {
      document.getElementById('loading').textContent = 'Modlar yüklenemedi.';
    });
  </script>
</body>
</html>
