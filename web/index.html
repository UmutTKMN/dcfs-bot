<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mod Listesi</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 16px;
      min-height: 100vh;
    }

    .container {
      max-width: 640px;
      margin: 0 auto;
      padding: 20px 0;
    }

    h1 {
      font-size: 1.7rem;
      font-weight: 500;
      margin-bottom: 24px;
      color: #fff;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background: #1e1e1e;
      color: #f0f0f0;
      font-size: 0.95rem;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    input[type="text"]:focus {
      outline: 1px solid #555;
    }

    .virtual-list-viewport {
      max-height: 70vh;
      overflow-y: auto;
    }

    .mod-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .mod-item {
      background: #1e1e1e;
      margin-bottom: 8px;
      border-radius: 4px;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .mod-info {
      flex: 1;
      min-width: 0;
    }

    .mod-name {
      font-size: 1rem;
      font-weight: 400;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .mod-desc {
      color: #aaa;
      font-size: 0.85rem;
      margin-top: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .mod-desc:empty {
      display: none;
    }

    .download-btn {
      background: transparent;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 0.85rem;
      cursor: pointer;
      text-decoration: none;
      margin-left: 12px;
      white-space: nowrap;
    }

    .download-btn:hover {
      background: #333;
    }

    .loading {
      text-align: center;
      margin: 20px 0;
      color: #aaa;
    }

    @media (max-width: 700px) {
      .container {
        padding: 10px 0;
      }

      .virtual-list-viewport {
        max-height: 75vh;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Mod Listesi</h1>
    <input type="text" id="search" placeholder="Mod ara...">
    <div class="virtual-list-viewport">
      <ul class="mod-list" id="modList"></ul>
    </div>
    <div id="loading" class="loading">Yükleniyor...</div>
  </div>
  <script>
    // Debounce fonksiyonu
    function debounce(fn, delay) {
      let timer;
      return function (...args) {
        clearTimeout(timer);
        timer = setTimeout(() => fn.apply(this, args), delay);
      };
    }

    async function fetchMods() {
      const res = await fetch('/api/mods');
      return res.json();
    }

    function createDownloadUrl(name) {
      return `https://gs-85-14-206-57.server.4netplayers.com:20820/mods/${encodeURIComponent(name)}.zip`;
    }

    // Sanal listeleme için parametreler
    const ITEM_HEIGHT = 60;
    const VISIBLE_COUNT = 15;
    let allMods = [];
    let filteredMods = [];

    function renderMods(mods, scrollTop = 0) {
      const list = document.getElementById('modList');
      const viewport = document.querySelector('.virtual-list-viewport');
      const start = Math.floor(scrollTop / ITEM_HEIGHT);
      const end = Math.min(start + VISIBLE_COUNT, mods.length);

      list.innerHTML = '';
      if (mods.length === 0) {
        list.innerHTML = '<li style="text-align:center;color:#aaa;padding:10px">Sonuç bulunamadı.</li>';
        return;
      }

      // Boş alanı doldurmak için padding
      list.style.paddingTop = (start * ITEM_HEIGHT) + 'px';
      list.style.paddingBottom = ((mods.length - end) * ITEM_HEIGHT) + 'px';

      for (let i = start; i < end; i++) {
        const mod = mods[i];
        const li = document.createElement('li');
        li.className = 'mod-item';
        li.innerHTML = `
          <div class="mod-info">
            <div class="mod-name">${mod.name || mod.id || 'İsimsiz Mod'}</div>
            <div class="mod-desc">${mod.description ? mod.description : ''}</div>
          </div>
          <a class="download-btn" href="${createDownloadUrl(mod.name || mod.id)}" target="_blank">İndir</a>
        `;
        list.appendChild(li);
      }
    }

    // Arama kutusu için debounce ile performanslı filtreleme
    const searchInput = document.getElementById('search');
    const viewport = document.querySelector('.virtual-list-viewport');

    function doFilter() {
      const q = searchInput.value.toLowerCase();
      filteredMods = allMods.filter(mod => (mod.name || mod.id || '').toLowerCase().includes(q));
      renderMods(filteredMods, viewport.scrollTop);
    }

    searchInput.addEventListener('input', debounce(doFilter, 200));

    // Sanal listeleme için scroll event
    viewport.addEventListener('scroll', () => {
      renderMods(filteredMods, viewport.scrollTop);
    });

    // Yükleniyor animasyonu ve veri çekme
    document.getElementById('loading').style.display = 'block';
    fetchMods().then(mods => {
      allMods = mods;
      filteredMods = mods;
      document.getElementById('loading').style.display = 'none';
      renderMods(mods);
    }).catch(() => {
      document.getElementById('loading').textContent = 'Modlar yüklenemedi.';
    });
  </script>
</body>

</html>
